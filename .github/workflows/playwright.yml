name: Playwright Tests

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Playwright tests with tracing
        run: |
          # Crear carpeta para resultados
          mkdir -p test-results
          
          # Ejecutar tests, guardar trace por test en test-results/<test-name>/trace.zip
          npx playwright test --reporter=html --trace=on --output=test-results || true

      # Subir el reporte HTML
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      # Subir todos los trace.zip como artefactos
      - name: Upload traces
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/**/*.zip
