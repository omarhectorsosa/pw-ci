name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write   # ðŸ‘‰ necesario para publicar en GitHub Pages

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ðŸ”¹ 1. Clonar el repo
      - uses: actions/checkout@v5

      # ðŸ”¹ 2. Instalar Node y dependencias
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci

      # ðŸ”¹ 3. Instalar navegadores de Playwright
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ðŸ”¹ 4. Ejecutar los tests con trace habilitado
      - name: Run Playwright tests
        run: npx playwright test --trace on

      # ðŸ”¹ 5. Publicar resumen en la ejecuciÃ³n
      - name: Publicar resumen
        if: always()
        run: |
          echo "## âœ… Playwright tests completados" >> $GITHUB_STEP_SUMMARY
          echo "El reporte completo estarÃ¡ disponible en GitHub Pages en unos minutos." >> $GITHUB_STEP_SUMMARY

      # ðŸ”¹ 6. Subir los artefactos (para backup)
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            **/trace.zip
          retention-days: 30

      # ðŸ”¹ 7. Publicar el reporte HTML en GitHub Pages
      - name: Deploy Playwright report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          publish_branch: gh-pages
          force_orphan: true
